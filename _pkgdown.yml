url: https://bradyajohnston.github.io/wellr

authors:
  Brady Johnston:
    href: https://bradyajohnston.github.io

template:
  params:
    bootswatch: flatly

reference:
  - title: 'Plate Functions'
    desc: 'Functions for working with plates'
    contents:
      - starts_with("plate_")
  - title: 'Well Functions'
    desc: 'Functions for formatting and manipulating well-related properties.'
    contents:
      - starts_with("well_")
  - title: "Reading Files"
    desc: "reading of different metadata and plate data files."
    contents:
      - starts_with("read_")
  - title: "Utilities"
    desc: "Utility tests for dealing with plate metadata."
    contents:
      - starts_with("is_")
